{% extends "base.html" %}
{% block title %}Reset password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h1 class="card-title text-2xl mb-2">Forgot your password?</h1>
            <p class="opacity-70 mb-4">Enter your email and weâ€™ll send a reset link.</p>
            <form method="post">
                {% csrf_token %}
                
                <div class="form-control mb-4">
                    <label class="label pb-1">
                        <span class="label-text">Email Address</span>
                    </label>
                    <input 
                        type="email" 
                        name="email" 
                        class="input input-bordered w-full{% if form.email.errors %} input-error{% endif %}" 
                        placeholder="Enter your email address"
                        required
                    >
                    {% if form.email.errors %}
                    <div class="text-error text-xs mt-1">
                        Please enter a valid email address
                    </div>
                    {% endif %}
                </div>
                
                <button class="btn btn-primary w-full" type="submit">Send reset link</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
