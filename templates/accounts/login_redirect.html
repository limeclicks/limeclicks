<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
        }
        .loader-container {
            text-align: center;
            color: white;
        }
        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .submessage {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="spinner"></div>
        <div class="message">Logging you in...</div>
        <div class="submessage">Preparing your dashboard</div>
    </div>
    
    <script>
        // Perform hard refresh redirect after a brief delay
        setTimeout(function() {
            // Use location.replace for a clean redirect with hard refresh
            window.location.replace('{{ redirect_url }}');
        }, 500);
        
        // Fallback in case the first redirect doesn't work
        setTimeout(function() {
            window.location.href = '{{ redirect_url }}';
        }, 1500);
    </script>
</body>
</html>
