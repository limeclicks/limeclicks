<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="1; url={{ redirect_url }}">
    <script>
        // Multiple redirect methods for compatibility
        setTimeout(function() {
            window.location.href = "{{ redirect_url }}";
        }, 100);
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: system-ui, -apple-system, sans-serif;">
        <div style="text-align: center;">
            <p style="font-size: 18px; color: #333;">Redirecting to your dashboard...</p>
            <p style="font-size: 14px; color: #666;">If you are not redirected automatically, <a href="{{ redirect_url }}">click here</a>.</p>
        </div>
    </div>
    <script>
        // Fallback redirect
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                window.location = "{{ redirect_url }}";
            }, 500);
        });
    </script>
</body>
</html>
