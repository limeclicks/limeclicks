{% extends "base.html" %}
{% load static %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h1 class="card-title text-2xl mb-2">Password Reset Complete</h1>
            <div class="alert alert-success mb-4">
                <span>Your password has been set successfully. You can now sign in with your new password.</span>
            </div>
            <div class="text-center">
                <a class="btn btn-primary" href="{% url 'accounts:login' %}">Sign In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
