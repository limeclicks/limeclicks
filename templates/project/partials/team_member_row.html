<tr id="member-{{ member.id }}">
    <td>
        <div class="flex items-center gap-3">
            <div class="avatar placeholder">
                <div class="bg-neutral text-neutral-content rounded-full w-10">
                    <span class="text-xl">{{ member.user.email.0|upper }}</span>
                </div>
            </div>
            <div>
                <div class="font-bold">{{ member.user.get_full_name|default:member.user.username }}</div>
                <div class="text-sm opacity-50">{{ member.user.email }}</div>
            </div>
        </div>
    </td>
    <td>
        <span class="role-badge role-{{ member.role|lower }}">{{ member.get_role_display }}</span>
    </td>
    <td>{{ member.joined_at|date:"M d, Y" }}</td>
    {% if can_manage %}
    <td>
        {% if member.role != 'OWNER' %}
        <button class="btn btn-sm btn-ghost text-error"
                onclick="confirmRemoveMember({{ member.id }})">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
        </button>
        {% else %}
        <span class="text-sm text-gray-400">Owner</span>
        {% endif %}
    </td>
    {% endif %}
</tr>
