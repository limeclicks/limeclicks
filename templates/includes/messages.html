{% if messages %}
<div class="container mx-auto px-6 mt-4">
    {% for message in messages %}
    {% if "error" in message.tags %}
    <div class="alert alert-error mb-3"><span>{{ message }}</span></div>
    {% elif "warning" in message.tags %}
    <div class="alert alert-warning mb-3"><span>{{ message }}</span></div>
    {% elif "success" in message.tags %}
    <div class="alert alert-success mb-3"><span>{{ message }}</span></div>
    {% else %}
    <div class="alert alert-info mb-3"><span>{{ message }}</span></div>
    {% endif %}
    {% endfor %}
</div>
{% endif %}
