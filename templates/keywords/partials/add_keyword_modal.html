<!-- Add Keywords Modal - Multi-step -->
<dialog id="add-keywords-modal" class="modal">
    <div class="modal-box max-w-4xl max-h-[90vh] overflow-y-auto">
        <form method="post" id="add-keywords-form" hx-post="{% url 'keywords:add_keywords' %}" hx-trigger="submit"
            hx-swap="none" hx-indicator="#submit-spinner" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Modal Header -->
            <div class="flex items-center justify-between mb-6">
                <h3 class="font-bold text-xl">
                    <span>Add Keywords</span>
                    <span id="project-domain-header" class="hidden">
                        (<span id="selected-project-domain"></span>)
                    </span>
                </h3>
                <button type="button" class="btn btn-sm btn-circle btn-ghost" onclick="closeModal()">âœ•</button>
            </div>

            <!-- Progress Steps - Compact Style -->
            <div class="flex items-center justify-center mb-6">
                <div class="flex items-center gap-2">
                    <!-- Step 1 -->
                    <div class="flex items-center">
                        <div id="step-1-indicator" class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-sm font-medium transition-all duration-200">
                            1
                        </div>
                        <span class="ml-2 text-sm font-medium text-base-content">Select Project</span>
                    </div>
                    
                    <!-- Connector Line -->
                    <div class="w-12 h-0.5 bg-base-300 relative">
                        <div id="step-connector" class="absolute top-0 left-0 h-full bg-primary transition-all duration-300" style="width: 0%"></div>
                    </div>
                    
                    <!-- Step 2 -->
                    <div class="flex items-center">
                        <div id="step-2-indicator" class="w-8 h-8 rounded-full bg-base-300 text-base-content/50 flex items-center justify-center text-sm font-medium transition-all duration-200">
                            2
                        </div>
                        <span class="ml-2 text-sm font-medium text-base-content/50" id="step-2-text">Add Keywords & Country</span>
                    </div>
                </div>
            </div>

            <!-- Step 1: Project Selection -->

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Select Project <span class="text-error">*</span></span>
                    </label>
                    <select name="project_id" id="project-select" class="select select-bordered w-full" required>
                        <option value="" disabled {% if not request.GET.project_id %}selected{% endif %}>Choose a
                            project...</option>
                        {% for project in projects %}
                        <option value="{{ project.id }}" data-domain="{{ project.domain }}" {% if request.GET.project_id == project.id|stringformat:"s" %}selected{% endif %}>
                            {% if project.name and project.name != project.domain %}
                            {{ project.name }} ({{ project.domain }})
                            {% else %}
                            {{ project.domain }}
                            {% endif %}

                </div>

                <div class="modal-action">
                    <button type="button" class="btn btn-ghost" onclick="closeModal()">

                    <button type="button" class="btn btn-primary" onclick="goToStep2()" id="next-btn">

                <!-- Tab Navigation for Input Method -->

                <!-- Manual Input -->

<script>
(function() {
    // Encapsulate all modal logic to avoid global scope conflicts
    
    // Auto-open the modal when loaded
    try {
        const modal = document.getElementById('add-keywords-modal');
        if (!modal) {
            console.error('Add Keywords modal element not found');
            return;
        }
        
        // Prevent ESC key from closing the modal
        modal.addEventListener('cancel', (e) => {
            e.preventDefault();
        });
        
        if (typeof modal.showModal !== 'function') {
            console.error('showModal function not available. Browser may not support dialog element.');
            // Fallback: show modal using class
            modal.classList.add('modal-open');
            return;
        }
        
        // Small delay to ensure everything is rendered
        setTimeout(() => {
            try {
                modal.showModal();
                console.log('Add Keywords modal opened successfully');
            } catch (err) {
                console.error('Error opening modal:', err);
                // Fallback: show modal using class
                modal.classList.add('modal-open');
            }
        }, 50);
    } catch (error) {
        console.error('Error in modal initialization:', error);
    }

    // Track current step (local to this closure)
    let currentStep = 1;

    // Make functions available globally by attaching to window
    window.closeModal = function() {
        const modal = document.getElementById('add-keywords-modal');
        if (modal) {
            modal.close();
            // Remove the modal from DOM after closing
            setTimeout(() => {
                const modalContainer = document.getElementById('modal-container');
                if (modalContainer) {
                    modalContainer.innerHTML = '';
                }
            }, 100);
        }
    };

    // Step navigation functions
    window.goToStep1 = function() {
        document.getElementById('step-1').classList.remove('hidden');
        document.getElementById('step-2').classList.add('hidden');
        
        // Update step indicators back to step 1
        document.getElementById('step-1-indicator').className = 'w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-sm font-medium transition-all duration-200';
        document.getElementById('step-1-indicator').innerHTML = '1';
        document.getElementById('step-2-indicator').className = 'w-8 h-8 rounded-full bg-base-300 text-base-content/50 flex items-center justify-center text-sm font-medium transition-all duration-200';
        document.getElementById('step-2-indicator').innerHTML = '2';
        document.getElementById('step-2-text').className = 'ml-2 text-sm font-medium text-base-content/50';
        document.getElementById('step-connector').style.width = '0%';
        
        document.getElementById('project-domain-header').classList.add('hidden');
        currentStep = 1;
    };

    window.goToStep2 = function() {
        const projectSelect = document.getElementById('project-select');
        if (!projectSelect.value) {
            alert('Please select a project first');
            return;
        }

        // Get selected project domain
        const selectedOption = projectSelect.options[projectSelect.selectedIndex];
        const domain = selectedOption.getAttribute('data-domain') || selectedOption.text.trim();

        // Update header with project domain
        document.getElementById('selected-project-domain').textContent = domain;
        document.getElementById('project-domain-header').classList.remove('hidden');

        document.getElementById('step-1').classList.add('hidden');
        document.getElementById('step-2').classList.remove('hidden');
        
        // Update step indicators for step 2
        document.getElementById('step-1-indicator').className = 'w-8 h-8 rounded-full bg-success text-white flex items-center justify-center text-sm font-medium transition-all duration-200';
        document.getElementById('step-1-indicator').innerHTML = '<i class="fas fa-check text-xs"></i>';
        document.getElementById('step-2-indicator').className = 'w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-sm font-medium transition-all duration-200';
        document.getElementById('step-2-text').className = 'ml-2 text-sm font-medium text-base-content';
        document.getElementById('step-connector').style.width = '100%';
        
        currentStep = 2;

        // Update keyword count
        window.updateKeywordCount();
    };

    // Input method switching
    window.showInputMethod = function(method) {
        const tabs = document.querySelectorAll('.tabs .tab');
        tabs.forEach(tab => tab.classList.remove('tab-active'));

        if (method === 'manual') {
            document.getElementById('manual-input').classList.remove('hidden');
            document.getElementById('file-input').classList.add('hidden');
            tabs[0].classList.add('tab-active');
            // Clear file input when switching to manual
            const fileInput = document.querySelector('input[name="keywords_file"]');
            if (fileInput) fileInput.value = '';
            document.getElementById('file-preview').classList.add('hidden');
        } else {
            document.getElementById('manual-input').classList.add('hidden');
            document.getElementById('file-input').classList.remove('hidden');
            tabs[1].classList.add('tab-active');
        }
        window.updateKeywordCount();
    };

    // Update keyword count with country multiplication
    window.updateKeywordCount = function() {
        const textarea = document.getElementById('keywords-input');
        const fileInput = document.querySelector('input[name="keywords_file"]');
        const activeTab = document.querySelector('.tab.tab-active');

        let keywordCount = 0;

        // Count keywords based on active input method
        if (activeTab && activeTab.textContent.includes('Manual')) {
            // Manual input - count non-empty lines
            const lines = textarea.value.split('\n')
                .map(line => line.trim())
                .filter(line => line !== '');
            keywordCount = lines.length;

            // Update the small counter below textarea
            document.getElementById('keyword-count').textContent = keywordCount;
        } else if (fileInput && fileInput.files.length > 0) {
            // File input - use the file keywords count
            const fileCount = document.getElementById('file-keywords-count');
            if (fileCount) {
                keywordCount = parseInt(fileCount.textContent) || 0;
            }
        }

        // Count selected countries
        const selectedCountries = document.querySelectorAll('input[name="countries"]:checked').length;

        // Calculate total keywords (keywords Ã— countries)
        const totalKeywords = keywordCount * Math.max(1, selectedCountries);

        // Update the main counter badge
        document.getElementById('total-keywords-count').textContent = totalKeywords;

        // Update button state
        const submitBtn = document.querySelector('button[type="submit"]');
        if (submitBtn) {
            if (keywordCount === 0) {
                submitBtn.disabled = true;
                submitBtn.classList.add('btn-disabled');
            } else {
                submitBtn.disabled = false;
                submitBtn.classList.remove('btn-disabled');
            }
        }
    };

    // Listen for country checkbox changes
    document.querySelectorAll('input[name="countries"]').forEach(checkbox => {
        checkbox.addEventListener('change', window.updateKeywordCount);
    });

    // Handle file selection
    window.handleFileSelect = function(input) {
        const file = input.files[0];
        if (file) {
            document.getElementById('file-preview').classList.remove('hidden');
            document.getElementById('file-name').textContent = file.name;

            // Read file to count keywords (simplified - actual implementation would parse CSV/Excel)
            const reader = new FileReader();
            reader.onload = function (e) {
                const lines = e.target.result.split('\n')
                    .map(line => line.trim())
                    .filter(line => line !== '' && line.toLowerCase() !== 'keyword');
                document.getElementById('file-keywords-count').textContent = lines.length;
                window.updateKeywordCount(); // Update total count
            };
            reader.readAsText(file);
        }
    };

    // Download CSV template
    window.downloadTemplate = function() {
        const csvContent = "keyword\nseo tools\nkeyword research\nrank tracking\nbacklink analysis\nsite audit";
        const blob = new Blob([csvContent], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'keywords_template.csv';
        a.click();
        window.URL.revokeObjectURL(url);
    };

    // Listen for the keywordsAdded event to close the modal
    document.body.addEventListener('keywordsAdded', function (evt) {
        window.closeModal();
        // Show success notification
        const notification = document.createElement('div');
        notification.className = 'alert alert-success fixed top-20 right-4 z-50 shadow-lg max-w-sm';
        notification.innerHTML = `
            <i class="fas fa-check-circle"></i>
            <span>Keywords added successfully!</span>
        `;
        document.body.appendChild(notification);
        setTimeout(() => {
            notification.remove();
            // Reload the page or table to show new keywords
            if (window.location.pathname.includes('/project/')) {
                htmx.ajax('GET', window.location.href, {
                    target: '#keywords-table',
                    swap: 'innerHTML'
                });
            }
        }, 3000);
    });

    // Form validation
    window.validateForm = function() {
        const activeTab = document.querySelector('.tab.tab-active');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        // Check if keywords are provided
        if (activeTab && activeTab.textContent.includes('Manual')) {
            const textarea = document.getElementById('keywords-input');
            const keywords = textarea.value.trim();
            if (!keywords) {
                errorMessage.classList.remove('hidden');
                errorText.textContent = 'Please add at least one keyword';
                return false;
            }
        } else {
            const fileInput = document.querySelector('input[name="keywords_file"]');
            if (!fileInput || !fileInput.files.length) {
                errorMessage.classList.remove('hidden');
                errorText.textContent = 'Please select a file to upload';
                return false;
            }
        }

        // Check if at least one country is selected
        const selectedCountries = document.querySelectorAll('input[name="countries"]:checked');
        if (selectedCountries.length === 0) {
            errorMessage.classList.remove('hidden');
            errorText.textContent = 'Please select at least one country';
            return false;
        }

        errorMessage.classList.add('hidden');
        return true;
    };

    // Initialize keyword count on modal open
    window.updateKeywordCount();
    
    // Tags management
    let selectedTags = [];
    let availableTags = [];
    
    // Fetch available tags from the server
    window.fetchAvailableTags = async function() {
        try {
            const response = await fetch('/keywords/api/tags/');
            if (response.ok) {
                availableTags = await response.json();
                updateTagSuggestions();
            }
        } catch (error) {
            console.error('Error fetching tags:', error);
        }
    };
    
    // Toggle tags dropdown
    window.toggleTagDropdown = function() {
        const dropdown = document.getElementById('tags-dropdown');
        dropdown.classList.toggle('hidden');
        if (!dropdown.classList.contains('hidden')) {
            updateTagSuggestions();
        }
    };
    
    // Update tag suggestions in dropdown
    window.updateTagSuggestions = function(searchTerm = '') {
        const tagsList = document.getElementById('tags-list');
        const filteredTags = availableTags.filter(tag => 
            tag.name.toLowerCase().includes(searchTerm.toLowerCase()) &&
            !selectedTags.some(selected => selected.id === tag.id)
        );
        
        let html = '';
        
        if (filteredTags.length > 0) {
            filteredTags.forEach(tag => {
                html += `
                    <div class="tag-suggestion p-2 hover:bg-base-200 rounded cursor-pointer flex items-center justify-between"
                         onclick="selectTag(${tag.id}, '${tag.name}', '${tag.color || '#6B7280'}')">
                        <div class="flex items-center gap-2">
                            <span class="w-3 h-3 rounded-full" style="background-color: ${tag.color || '#6B7280'}"></span>
                            <span>${tag.name}</span>
                        </div>
                        <span class="text-xs text-base-content/50">${tag.count || 0} keywords</span>
                    </div>
                `;
            });
        }
        
        // Add option to create new tag if search term exists and doesn't match existing
        if (searchTerm && !availableTags.some(tag => tag.name.toLowerCase() === searchTerm.toLowerCase())) {
            html += `
                <div class="tag-suggestion p-2 hover:bg-primary/10 rounded cursor-pointer border-t border-base-300 mt-2"
                     onclick="createNewTag('${searchTerm}')">
                    <div class="flex items-center gap-2">
                        <span class="w-6 h-6 rounded-full bg-primary text-white flex items-center justify-center text-xs">
                            <i class="fas fa-plus"></i>
                        </span>
                        <span class="text-primary font-medium">Create "${searchTerm}"</span>
                    </div>
                </div>
            `;
        }
        
        tagsList.innerHTML = html || '<div class="p-2 text-base-content/50 text-center">No tags found</div>';
    };
    
    // Select a tag
    window.selectTag = function(id, name, color) {
        if (!selectedTags.some(tag => tag.id === id)) {
            selectedTags.push({ id, name, color });
            updateSelectedTagsDisplay();
            updateTagsHiddenInput();
        }
        document.getElementById('tag-input').value = '';
        document.getElementById('tags-dropdown').classList.add('hidden');
    };
    
    // Create new tag
    window.createNewTag = function(name) {
        // Generate a temporary ID for the new tag (will be created on server when form is submitted)
        const tempId = 'new_' + Date.now();
        const color = generateRandomColor();
        selectedTags.push({ id: tempId, name, color, isNew: true });
        updateSelectedTagsDisplay();
        updateTagsHiddenInput();
        document.getElementById('tag-input').value = '';
        document.getElementById('tags-dropdown').classList.add('hidden');
    };
    
    // Remove a selected tag
    window.removeTag = function(id) {
        selectedTags = selectedTags.filter(tag => tag.id !== id);
        updateSelectedTagsDisplay();
        updateTagsHiddenInput();
    };
    
    // Update selected tags display
    window.updateSelectedTagsDisplay = function() {
        const container = document.getElementById('selected-tags');
        if (selectedTags.length === 0) {
            container.innerHTML = '<div class="text-base-content/40 text-sm py-2">No tags selected</div>';
        } else {
            container.innerHTML = '<div class="flex flex-wrap gap-2">' + 
                selectedTags.map(tag => `
                    <span class="inline-flex items-center gap-1 px-2 py-1 rounded-full text-xs font-medium" 
                          style="background-color: ${tag.color}; color: white;">
                        ${tag.name}
                        <button type="button" onclick="removeTag('${tag.id}')" 
                                class="ml-1 hover:text-red-200 focus:outline-none">
                            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </span>
                `).join('') + '</div>';
        }
    };
    
    // Update hidden input with selected tag data
    window.updateTagsHiddenInput = function() {
        const input = document.getElementById('tags-hidden-input');
        input.value = JSON.stringify(selectedTags);
    };
    
    // Generate random color for new tags
    window.generateRandomColor = function() {
        const colors = ['#EF4444', '#F59E0B', '#10B981', '#3B82F6', '#8B5CF6', '#EC4899', '#14B8A6', '#F97316'];
        return colors[Math.floor(Math.random() * colors.length)];
    };
    
    // Tag input listeners
    const tagInput = document.getElementById('tag-input');
    if (tagInput) {
        tagInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value;
            const dropdown = document.getElementById('tags-dropdown');
            if (searchTerm.length > 0) {
                dropdown.classList.remove('hidden');
                updateTagSuggestions(searchTerm);
            } else {
                dropdown.classList.add('hidden');
            }
        });
        
        tagInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const searchTerm = e.target.value.trim();
                if (searchTerm) {
                    // Check if tag exists
                    const existingTag = availableTags.find(tag => 
                        tag.name.toLowerCase() === searchTerm.toLowerCase()
                    );
                    if (existingTag) {
                        selectTag(existingTag.id, existingTag.name, existingTag.color);
                    } else {
                        createNewTag(searchTerm);
                    }
                }
            }
        });
    }
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
        const dropdown = document.getElementById('tags-dropdown');
        const tagInput = document.getElementById('tag-input');
        const toggleBtn = e.target.closest('button[onclick*="toggleTagDropdown"]');
        
        if (!dropdown.contains(e.target) && e.target !== tagInput && !toggleBtn) {
            dropdown.classList.add('hidden');
        }
    });
    
    // Initialize tags
    fetchAvailableTags();
    updateSelectedTagsDisplay();

    // Pre-select project if provided
    {% if request.GET.project_id %}
    // Auto-advance to step 2 if project is pre-selected
    setTimeout(() => {
        window.goToStep2();
    }, 100);
    {% endif %}
    
})(); // Close the IIFE
</script>
