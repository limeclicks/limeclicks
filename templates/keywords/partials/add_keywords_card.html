<!-- Add Keywords Card (Plus Button Card) -->
<div class="keyword-card card bg-base-100 shadow-sm border-2 border-dashed border-base-300 hover:border-primary hover:shadow-lg transition-all duration-300 cursor-pointer group">
    <button 
        hx-get="{% url 'keywords:add_keyword_modal' %}"
        hx-trigger="click"
        hx-target="#modal-container"
        hx-swap="innerHTML"
        hx-indicator=".htmx-indicator"
        class="card-body p-6 h-full min-h-[320px] flex flex-col items-center justify-center text-center"
    >
        <div class="w-20 h-20 bg-base-200 group-hover:bg-primary/10 rounded-full flex items-center justify-center transition-all duration-300 mb-4">
            <i class="fas fa-plus text-3xl text-base-content/40 group-hover:text-primary transition-colors"></i>
        </div>
        <h3 class="text-lg font-semibold text-base-content mb-2">Add Keywords</h3>
        <p class="text-sm text-base-content/60 max-w-xs">
            Track new keywords for your projects to monitor search rankings
        </p>
        <span class="htmx-indicator loading loading-spinner loading-sm mt-4"></span>
    </button>
</div>
